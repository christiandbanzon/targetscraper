services:
  target-scraper-api:
    build: .
    container_name: target-scraper-api
    ports:
      - "8000:8000"
    volumes:
      - ./outputs:/app/outputs
      - ./config.py:/app/config.py
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add a reverse proxy (nginx)
  nginx:
    image: nginx:alpine
    container_name: target-scraper-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - target-scraper-api
    restart: unless-stopped
    profiles:
      - with-nginx
